
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <!-- <script src="Bootstrap/js/jquery-3.1.1.min.js"></script> -->
    <!--Bootstrap js link-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Loader/Loader.css">

    <script src="fireBase.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            // User is signed in.
            location.href = "Dashboard.html"
        } else {
            // User is signed out.
            document.getElementById("section").style.display = "none"
        }
        });
    </script>

    <style type="text/css">
        h1 {
            color: #0e59a5;
            text-align: center;
        }

        label {
            color: #0e59a5;
        }
    </style>
</head>
<body>
    <!--========================================Navigation Bar=============================================-->
        <!--fixed-top class is used to fix the navigation bar to the top while scrolling(it is necessay to use margin-top(in the container on line 52) with this class)-->
        <nav class="navbar navbar-expand-md bg-primary navbar-dark  fixed-top">
            <a href="#" class="navbar-brand"><b>ChatApp</b></a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navcollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navcollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="Login.html" class="nav-link">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="mainBody">
            <!-- ==============================================Loader============================================= -->
            <section id="section">
                <div class="loader">
                    <span style="--i:1;"></span>
                    <span style="--i:2;"></span>
                    <span style="--i:3;"></span>
                    <span style="--i:4;"></span>
                    <span style="--i:5;"></span>
                    <span style="--i:6;"></span>
                    <span style="--i:7;"></span>
                    <span style="--i:8;"></span>
                    <span style="--i:9;"></span>
                    <span style="--i:10;"></span>
                    <span style="--i:11;"></span>
                    <span style="--i:12;"></span>
                    <span style="--i:13;"></span>
                    <span style="--i:14;"></span>
                    <span style="--i:15;"></span>
                    <span style="--i:16;"></span>
                    <span style="--i:17;"></span>
                    <span style="--i:18;"></span>
                    <span style="--i:19;"></span>
                    <span style="--i:20;"></span>
                </div>
            </section>    
            <h3 class='alert alert-danger' id="result"></h3>
        <!--========================================SignUp Form=============================================-->
        <div class="container" style="margin-top:10vh; transition-delay: 500ms;">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <h1>Sign Up</h1>

                        <div class="form-group">
                            <label>Name</label>
                            <input type="name" id="nameReg" name="name" placeholder="enter your name" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="emailReg" name="email" placeholder="enter email" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="pswdReg" name="pswd" placeholder="enter Password" class="form-control" />
                        </div>
                        <button class="btn btn-primary signUpBtn" onclick="register()">Submit</button>
                        <div class="separator">
                            <hr class="separator-line">
                            <p class="separator-text">OR</p>
                            <hr class="separator-line">
                        </div>
                        <button class="btn btn-primary loginFbBtn" onclick="loginWithFacebook()"><i class="fa fa-facebook"></i>&nbsp&nbsp&nbsp&nbsp&nbsp Login with Facebook</button>
                        <button class="btn btn-primary loginGoBtn" onclick="loginWithGoogle()"><i class="fa fa-google"></i>&nbsp&nbsp&nbsp&nbsp&nbsp Login with Google</button>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
